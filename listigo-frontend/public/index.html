<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff"> {/* Default theme color */}
    <meta name="description" content="Listigo - Online Marketplace application" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Listigo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',      // blue-500
              secondary: '#10B981',    // emerald-500
              neutral: '#6B7280',      // gray-500
              darkBg: '#111827',        // gray-900
              darkSurface: '#1F2937',   // gray-800
              darkCard: '#374151',      // gray-700
              darkText: '#F3F4F6',      // gray-100
              darkMutedText: '#9CA3AF', // gray-400
            }
          }
        }
      };

      (function() {
        try {
          const theme = localStorage.getItem('listigo_theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const root = document.documentElement;
          
          if (theme === 'dark' || (!theme && prefersDark)) {
            root.classList.add('dark');
            const themeMeta = document.querySelector('meta[name="theme-color"]');
            if (themeMeta) themeMeta.setAttribute('content', '#111827');
          } else {
            root.classList.remove('dark');
            const themeMeta = document.querySelector('meta[name="theme-color"]');
            if (themeMeta) themeMeta.setAttribute('content', '#ffffff');
          }
        } catch (e) {
          console.error('Error applying initial theme:', e);
        }
      })();
    </script>
</head>
<body class="bg-gray-50 dark:bg-darkBg text-neutral dark:text-darkText transition-colors duration-300">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
