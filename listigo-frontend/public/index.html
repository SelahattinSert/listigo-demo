
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listigo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script>
      // Tailwind CSS Configuration with Dark Mode
      tailwind.config = {
        darkMode: 'class', // Enable dark mode using a class
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',      // Corresponds to blue-500
              secondary: '#10B981',    // Corresponds to emerald-500
              neutral: '#6B7280',      // Corresponds to gray-500
              // Dark mode specific colors
              darkBg: '#111827',        // gray-900
              darkSurface: '#1F2937',   // gray-800
              darkCard: '#374151',      // gray-700
              darkText: '#F3F4F6',      // gray-100
              darkMutedText: '#9CA3AF', // gray-400
            }
          }
        }
      };

      // Theme Initialization Script (IIFE)
      (function() {
        try {
          const theme = localStorage.getItem('listigo_theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const root = document.documentElement;
          
          if (theme === 'dark' || (!theme && prefersDark)) {
            root.classList.add('dark');
            // Optional: Update meta theme-color for dark mode
            // document.querySelector('meta[name="theme-color"]').setAttribute('content', '#111827'); 
          } else {
            root.classList.remove('dark');
             // Optional: Update meta theme-color for light mode
            // document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffffff');
          }
        } catch (e) {
          console.error('Error applying initial theme:', e);
        }
      })();
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "react/": "https://esm.sh/react@^19.1.0/",
    "jwt-decode": "https://esm.sh/jwt-decode@^4.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.1.0",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^6.3.5",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-darkBg text-neutral dark:text-darkText transition-colors duration-300">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
